<div class="main">
  <div class="h1 fw-bold text-light text-center pt-5">TP API Cinéma</div>
  <div class="form-group d-flex mt-4 w-50 mx-auto">
    <input type="text" [(ngModel)]='searchInputValue' [value]='searchInputValue'
           placeholder="Recherchez votre film" class="form-control" id="searchInput"
    />
    <i class="fa-solid fa-magnifying-glass fa-2x text-light py-2 px-3" role="button" id="searchBtn" (click)="searchMovies(searchInputValue)"></i>
  </div>
  <div class="mt-5 d-flex flex-wrap justify-content-around">
    <div class="p-3 bg-light rounded-4 my-3" *ngFor="let movie of movies.results" style="width: 30%">
      <div class="movieTitle text-center h4 fw-bold mb-4">{{ movie.title }}</div>
      <div class="d-flex">
        <img src="{{ movie.poster_path ? 'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path : '../../../../assets/images/no-poster-available.jpg' }}"
             class="imgCover" alt="Poster {{ movie.title }}">
        <div>
          <div class="movieDesc px-4">{{ movie.overview }}</div>
          <div class="movieRating fw-bold mt-3 text-center">Popularité : {{ movie.popularity }} <i class="fa-solid fa-star" style="color: #4fd5e1"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>
